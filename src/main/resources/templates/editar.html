<html xmlns:th="http://www.thymeleaf.org"
	  xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Datos del empleado</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
	</head>
	<body>
		<div>
			<h1>Datos empleado</h1>
			<a th:href="@{/}">regresar</a>
			<form th:action="@{/guardar}" 
				  method="post"
				  th:object="${empleado}">
				<input type="hidden" name="idEmpleado" th:field="*{id}" /> 
				<label>nombre</label>
				<input type="text" 
					   name="nombre" 
					   th:field="*{nombre}"/>
				<label>apellido</label>
				<input type="text" 
					   name="apellido" 
					   th:field="*{apellido}"/>
				<label for="dni">dni</label>
				<input type="text" 
					   name="dni" 
					   th:field="*{dni}"/>
				<label>direccion</label>
				<input type="text" 
					   name="direccion" 
					   th:field="*{direccion}"/>

				<input type="submit" value="guardar" name="guardar" />
			</form>
		</div>
	</body>
</html>
