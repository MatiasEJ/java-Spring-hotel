<html xmlns:th="http://www.thymeleaf.org">
	<head th:fragment="head">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<html lang="es">
		<!-- CSS only -->
		<link href="/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
		<!-- JavaScript Bundle with Popper -->
		<script src="/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

	</head>
	<body>
		<header th:fragment="header">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">
					<i class="bi-"></i>
					<a class="navbar-brand" th:href="@{/}">[[#{plantilla.home}]]</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"
								   >[[#{plantillaEmpleado.empleado}]]
								</a>
								<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
									<li><a class="dropdown-item" th:href="@{/agregarEmpleado}">[[#{plantillaEmpleado.altaEmpleado}]]</a></li>
									<li><a class="dropdown-item" th:href="@{/listarEmpleados}">[[#{plantillaEmpleado.listaEmpleado}]]</a></li>
									<li><hr class="dropdown-divider"></li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<section th:fragment="banner(titulo)" class="alert alert-success text-center">
			<div class="row align-items-center">
				<div class="col-2 align-self-end text-align-center text-sm-start"><h2 class="mb-0">[[${titulo}]]</h2></div>
				<div class="col-10 align-self-center text-sm-end">
					<button class="btn btn-success btn-sm " onclick="window.location.reload()"> 
						<i class="bi bi-arrow-clockwise pl-1"></i>[[#{accion.recargar}]]</button>
				</div>

			</div>
		</section>

		<div th:fragment="errorMsg(errorTitulo,errorMsg)" class="alert alert-warning mt-2">
			<h1><i class="bi bi-exclamation-triangle"></i>  [[${errorTitulo}]]</h1>
			<p>[[${errorMsg}]] </p>
			<hr>
		</div>
		<footer th:fragment="footer" class="text-center text-lg-start bg-light text-muted">
			<div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
				Â© 2021 Copyright:
				<a class="text-reset fw-bold" href="#">MEJ</a>
				<br>
				<span>
					<a th:href="@{/(lang=es)}">ES</a>||<a th:href="@{/(lang=en)}">EN</a>
					
				</span> 
			</div>
		</footer>	


	</body>
</html>
