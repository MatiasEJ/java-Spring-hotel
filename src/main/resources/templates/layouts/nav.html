<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

	<head th:fragment="head">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<html lang="es">
	</head>
	<body>
		<header th:fragment="header">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">
					<i class="bi-"></i>
					<a class="navbar-brand" th:href="@{/}">[[#{plantilla.home}]]</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"
								   >[[#{plantillaEmpleado.empleado}]]
								</a>
								<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
									<li><a class="dropdown-item" th:href="@{/agregarEmpleado}">[[#{plantillaEmpleado.altaEmpleado}]]</a></li>
									<li><a class="dropdown-item" th:href="@{/listarEmpleados}">[[#{plantillaEmpleado.listaEmpleado}]]</a></li>
									<li><hr class="dropdown-divider"></li>
								</ul>
							</li>
						</ul>
					</div>
				<form class="d-flex" th:action="@{/logout}" method="POST">
					
					<span class="form-control mr-sm-2 mx-2" disabled="true" draggable="false" >Bienvenido</span>
					<span class="form-control mr-sm-2 mx-2"  sec:Authentication="name" disabled="true" draggable="false" ></span>
					<div class="form-control mr-sm-2 mx-4"  sec:Authentication="principal.authorities" disabled="true" draggable="false" ></div>
					<a class="btn btn-outline-success my-2 my-sm-0" href="#" onclick="this.parentNode.submit()">Logout</a>

				</form>
				</div>
			</nav>
		</header>

	</body>
</html>
